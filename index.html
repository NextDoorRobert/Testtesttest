<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kameron Michaels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="profile.jpg" alt="Profile" class="profile-pic" />
      <h1>Kameron Michaels</h1>
      <p class="subtext">Online Coaching available soon!</p>
      <div class="social-icon">
        <img src="instagram-icon.png" alt="Instagram" />
      </div>
    </div>

    <div class="banner">
      <img src="banner.jpg" alt="Fitness Banner" />
      <p>Kameron Michaels Fitness</p>
    </div>

    <div class="link-block">
      <img src="twitch-pic.jpg" alt="Twitch" />
      <span>🎮Twitch🏋️‍♂️</span>
    </div>

    <div class="link-block">
      <img src="spicy-pic.jpg" alt="Spicy" />
      <span>🌶️ spicy 🌶️</span>
    </div>
  </div>
</body>
</html>
